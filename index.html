<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Background Website</title>
  <style>
    /* Reset default margins */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Animated gradient background */
    body {
      display: flex;
      justify-content: center;   /* horizontal center */
      align-items: center;       /* vertical center */
      height: 100vh;
      font-family: 'Verdana', sans-serif;
      color: white;
      text-align: center;

      background: linear-gradient(-45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Content box */
    .container {
      background: rgba(0, 0, 0, 0.5); /* semi-transparent box */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      font-style: italic;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #fff;
      color: #333;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    .button:hover {
      background: #feca57;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This page is neatly aligned with an animated background.</p>
    <a href="https://imgs.search.brave.com/CTCBtqUrkwrsXvwE5YtARVKDmtnWCcsCTpwB7QnyLnw/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMucGV4ZWxzLmNv/bS9waG90b3MvMjI1/NDA2L3BleGVscy1w/aG90by0yMjU0MDYu/anBlZz9hdXRvPWNv/bXByZXNzJmNzPXRp/bnlzcmdiJmRwcj0x/Jnc9NTAw" class="button">cat photos</a>
  </div>
</body>
</html>
