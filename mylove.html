<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love</title>

  <style>
    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.4); /* fallback */
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 8px black;
    }

    img {
      max-width: 70%;
      height: 50vh;
      margin-top: -20px;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/Gowri630/sample/main/love%20theme.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Content -->
  <h1 styple="color:rgb(106, 90, 205);">My Love ❤️</h1>

  <img src="https://raw.githubusercontent.com/Gowri630/sample/main/my%20love.jpeg"
       alt="My Love">

</body>
</html>
